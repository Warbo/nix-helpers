# This is a sample YAML file demonstrating various features

# Basic key-value pairs
string_key: This is a plain string
integer_key: 123
float_key: 45.67
boolean_true: true
boolean_false: false
null_key: null # Explicit null
another_null_key: ~ # Shorthand null

# Lists (Sequences)
list_of_strings:
  - item 1
  - item 2
  - item 3

list_of_numbers: [10, 20, 30] # Flow style list

list_of_mixed_types:
  - a string
  - 100
  - true
  - { key: value } # Nested map in list

# Nested Maps (Objects)
nested_map:
  level1:
    level2:
      key: nested_value
      another_key: 99

# Strings with different styles
quoted_string_single: 'This is a single-quoted string.'
quoted_string_double: "This is a double-quoted string with \"quotes\" inside."
folded_string: >
  This is a long string that
  will be folded into a single line
  when parsed.

literal_string: |
  This is a literal string.
  Newlines are preserved.
  It can span multiple lines.

# Binary data (base64 encoded)
binary_data: !!binary aGVsbG8gd29ybGQ= # Base64 encoding of "hello world"

# Anchors and Aliases (for reusing content)
common_data: &shared_content
  status: active
  version: 1.0

item_with_shared_data:
  name: Item A
  <<: *shared_content # Merge shared_content here
  specific_key: specific_value

another_item_with_shared_data:
  name: Item B
  <<: *shared_content
  another_specific_key: another_value

# Dates and Timestamps (standard formats)
date: 2023-10-27
datetime: 2023-10-27T10:30:00Z # ISO 8601

# Multiple documents in one file
---
# Second document
document_type: report
title: Monthly Summary
data:
  - value1
  - value2
... # End of document marker
